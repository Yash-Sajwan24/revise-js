    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="custom-shape-divider-top-1694893951">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >

          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"
        ></path>

    <div class="cont">
      <div class="container">
        <div class="left">
          <div class="content">
            <h1>Sample Heading</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Recusandae porro aspernatur dolore suscipit alias deserunt ex
              quisquam modi ad officiis eius repellat, temporibus laudantium
              voluptate nobis aliquid amet quod assumenda.
            </p>
          </div>
        </div>

        <form id="form" class="right">
          <h3>Create an account</h3>
          <label for="email">Enter your Email</label>
          <input id="email" required type="email" />
          <label for="">Date of birth <span>(Optional)</span></label>
          <input type="date" id="birthday" name="birthday" />

          <label for="pass">Choose a strong password</label>
          <input id="pass" type="password" required />
          <p id="err" class="err">Password must have a numeric value</p>
          <label>Are you an agency or individual? </label>
          <div class="radio">
            <input
              type="radio"
              id="Individual"
              name="category"
              value="Individual"
            />
            <label for="Individual">Individual</label><br />
            <input type="radio" id="Agency" name="category" value="Agency" />
            <label for="Agency">Agency</label>
          </div>

          <button class="button" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
